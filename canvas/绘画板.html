<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}

			.bg {
				width: 100vw;
				height: 100vh;
				background-color: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.content {
				width: 50vw;
				height: 50vh;
				background-color: #fff;
				position: relative;
			}

			.tools {
				width: 50vw;
				display: flex;
			}

			.clear {
				position: absolute;
				top: 0px;
				left: 0px;
				background-color: #fff;
				cursor: pointer;
			}

			.color-box {
				color: #fff;
				width: 100px;
				height: 100px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				flex-direction: column;
			}

			.color-item {
				width: 30px;
				height: 30px;
				margin-top: 5px;
			}

			.style-item {
				background-color: #fff;
				border-radius: 50%;
			}

			.act {
				background-color: #666;
			}

			button {
				width: 100px;
				height: 50px;
				font-size: 18px;
				color: #fff;
				font-weight: 800;
				background-color: lawngreen;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div class="bg">
			<div class="content">
				<canvas id="canvas">
					您的浏览器不支持 HTML5 canvas 标签。
				</canvas>

				<div class="tools">
					<button id="huabi"
							onclick="opens()">画笔</button>
					<button id="xiangpi"
							onclick="clicks()">橡皮</button>
					<button id="selec"
							onclick="select()">拖拽</button>
					<button onclick="fill()">填充</button>
					<button onclick="clears()">清空</button>
					<button onclick="back()">撤销</button>
					<div class="color-box">
						铅笔颜色
						<div style="background-color: #157622;"
							 class="color-item"
							 onclick="setColor('#157622')"></div>
						<div class="color-item"
							 style="background-color: red;"
							 onclick="setColor('red')"></div>
						<div class="color-item"
							 style="background-color: yellow;"
							 onclick="setColor('yellow')"></div>
						<div class="color-item"
							 style="background-color: green;"
							 onclick="setColor('green')"></div>
					</div>
					<div class="color-box"">
						填充颜色
						<div class="
						 color-item"
						 style="
						 background-color:
						 #157622;width:30px;height:
						 30px;"
						 onclick="setfillStyle('#157622')"></div>
					<div class="color-item"
						 style="background-color: red;"
						 onclick="setfillStyle('red')"></div>
					<div class="color-item"
						 style="background-color: yellow;"
						 onclick="setfillStyle('yellow')"></div>
					<div class="color-item"
						 style="background-color: green;"
						 onclick="setfillStyle('green')"></div>
				</div>
				<div class="color-box">
					笔头
					<div class="style-item"
						 style="width: 5px;height: 5px;"
						 onclick="setStyle(5)"></div>
					<div class="style-item"
						 style="width: 10px;height: 10px;"
						 onclick="setStyle(10)"></div>
					<div class="style-item"
						 style="width: 30px;height: 30px;"
						 onclick="setStyle(30)"></div>
				</div>

			</div>

		</div>
		</div>
	</body>
	<script>
		let canvas = document.getElementById("canvas")
		let ctx = canvas.getContext("2d")
		let box = document.querySelector(".content")
		document.getElementById("xiangpi").classList.remove('act')
		document.getElementById("huabi").classList.add('act')
		canvas.width = box.clientWidth
		canvas.height = box.clientHeight
		let canvasHistory = []
		let canvasHistoryIndex = -1
		ctx.lineCap = "round"
		let isOpen = false
		let isClear = false
		let isselect = false
		let selectIndex = -1
		let startX = 0
		let startY = 0
		canvas.addEventListener("mouseenter", () => {
			console.log("鼠标移入")
			isOpen = false
		})
		canvas.addEventListener("mouseleave", () => {
			console.log("鼠标移出")
			isOpen = false
		})

		canvas.addEventListener("mousemove", (e) => {
			if (isOpen) {
				if (isselect) {
					if (selectIndex >= 0) {
						canvasHistory[selectIndex].point.forEach((item, index) => {
							let x = e.offsetX - startX
							let y = e.offsetY - startY
							canvasHistory[selectIndex].point[index].x += x
							canvasHistory[selectIndex].point[index].y += y
						})
						console.log(selectIndex)
						back(false)
						startX = e.offsetX
						startY = e.offsetY
					}

					return
				}
				if (!isClear) {
					console.log("鼠标移动", e.offsetX, e.offsetY)

					ctx.lineTo(e.offsetX, e.offsetY);
					ctx.stroke();
					canvasHistory[canvasHistoryIndex].point.push({
						x: e.offsetX,
						y: e.offsetY
					})
				} else {
					ctx.clearRect(e.offsetX - 15, e.offsetY - 15, 30, 30);
				}
			}
		})

		canvas.addEventListener("mousedown", (e) => {
			console.log("鼠标按下")
			if (isselect) {
				isOpen = true
				if (!isselect) {
					return
				}
				let inDom = false
				canvasHistory.forEach(item => {
					ctx.strokeStyle = item.penColor
					ctx.lineWidth = item.penSize
					ctx.beginPath()
					item.point.forEach(point => {
						ctx.lineTo(point.x, point.y);
						ctx.stroke();
						if (ctx.isPointInPath(e.offsetX, e.offsetY))
							inDom = item.index
						selectIndex = item.index
					})
					if (item.fillColor) {
						ctx.fillStyle = item.fillColor;
						ctx.fill()
					}

				})
				if (inDom >= 0) {
					startX = e.offsetX
					startY = e.offsetY
				}
				console.log(inDom)
				e.preventDefault();
				return
			}
			isOpen = true
			canvasHistoryIndex++
			ctx.beginPath()
			canvasHistory.push({
				index: canvasHistoryIndex,
				point: [],
				fillColor: null,
				penColor: ctx.strokeStyle || "#000",
				penSize: ctx.lineWidth || 5
			})
		})
		canvas.addEventListener("mouseup", () => {
			console.log("鼠标松开")
			isOpen = false
		})

		function clicks() {
			isClear = true
			document.getElementById("xiangpi").classList.add('act')
			document.getElementById("huabi").classList.remove('act')
			document.getElementById("selec").classList.remove('act')
			isselect = false
		}

		function opens() {
			isClear = false
			document.getElementById("xiangpi").classList.remove('act')
			document.getElementById("huabi").classList.add('act')
			document.getElementById("selec").classList.remove('act')
			isselect = false
		}

		function fill() {
			ctx.fill()
			canvasHistory[canvasHistoryIndex].fillColor = ctx.fillStyle
			// let data = JSON.parse(JSON.stringify(canvasHistory[canvasHistoryIndex]))
			// data.index++
			// data.fillColor = ctx.fillStyle
			// canvasHistory.push(data)
			// canvasHistoryIndex++
		}

		function setColor(color) {
			ctx.strokeStyle = color
		}

		function setfillStyle(color) {
			ctx.fillStyle = color;
		}

		function setStyle(size) {
			ctx.lineWidth = size;
		}

		function back(i = true) {
			if (canvasHistory.length <= 0) {
				return
			}
			if (i) {
				canvasHistory.pop()
				canvasHistoryIndex--
			}

			ctx.clearRect(0, 0, box.clientWidth, box.clientHeight)
			canvasHistory.forEach(item => {
				ctx.strokeStyle = item.penColor
				ctx.lineWidth = item.penSize
				ctx.beginPath()
				item.point.forEach(point => {
					ctx.lineTo(point.x, point.y);
					ctx.stroke();
				})
				if (item.fillColor) {
					ctx.fillStyle = item.fillColor;
					ctx.fill()
				}

			})
		}

		

		function select(e) {
			if (isselect) {
				document.getElementById("xiangpi").classList.remove('act')
				document.getElementById("huabi").classList.add('act')
				document.getElementById("selec").classList.remove('act')
			} else {
				document.getElementById("xiangpi").classList.remove('act')
				document.getElementById("huabi").classList.remove('act')
				document.getElementById("selec").classList.add('act')
			}
			isselect = !isselect

		}

		function checkcClick() {

		}

		function save() {

		}

		function reqAnim(width) {
			let w = width
			requestAnimationFrame(() => {
				if (w < box.clientWidth) {
					ctx.clearRect(0, 0, w, box.clientHeight)
					w = w + 30
					reqAnim(w)
				} else {
					ctx.clearRect(0, 0, w, box.clientHeight)
				}
			})
		}

		function clears() {
			reqAnim(0)
			canvasHistory = []
			canvasHistoryIndex = -1
		}
	</script>
</html>
