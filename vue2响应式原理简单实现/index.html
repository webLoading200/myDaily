<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="root">
			<div class="name">哈哈哈{{name}}</div>
			<div class="text">{{age}}</div>
			<button onclick="add()">姓名add</button>
			<button onclick="del()">年龄del</button>
		</div>
	</body>
	<script src="myVue.js"></script>
	<script>
		const people = {
			name: 1,
			age: 12,
			parents: {
				dad: 'a',
				mom: 'b'
			},
			arr: ['d', 'e'],
			list: ['f', 'e']
		};
		new myVue(document.querySelector('.root'),people)

		function add() {
			people.name++
		}

		function del() {
			people.age--
		}
	</script>
</html>
