<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="root">
			<div class="name">基本类型：{{name}}</div>
			<div class="name">复杂类型-对象：{{parents.dad}}</div>
			<div class="text">双向绑定：{{age}}</div>
			<input type="text"/ :value="age" v-model="age">
			<button onclick="add()">姓名add</button>
			<button onclick="del()">年龄del</button>
		</div>
	</body>
	<script src="myVue.js"></script>
	<script>
		const people = {
			name: 1,
			age: 12,
			parents: {
				dad: 1,
				mom: 'b'
			},
			arr: ['d', 'e'],
			list: ['f', 'e']
		};
		new myVue(document.querySelector('.root'),people)

		function add() {
			people.parents.dad++
			// people.list.push(1)
		}

		function del() {
			people.age--
		}
	</script>
</html>
